<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="images/tab_icon.png">
    <link rel="stylesheet" href="map.css">
    <title>UTSC Map</title>
</head>
<body>
    <div id="search-container">
        <a href="index.html" class="logo"><img src="images/logo.png"></a>

        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" id="search-input" placeholder="Where do you want to go?">
            </div>
            <button id="search-button">Search</button>
            <select id="location-dropdown">
                <option value="" disabled selected>Select a location</option>
            </select>
        </div>
    </div>
    <div id="google-map"></div>
</body>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC437XyuEmSHb1-sJYekkeVslR26bL8FaA&callback=initMap"></script>
<script src="utsc-map.js"></script>
</html>
